name: PR

on:
  pull_request:
    paths:
      - '**'
      - '!**/*.md'
      - '!**/*.yml'
      - '!**/*.yaml'
      - '!.ci-dockerfiles/**'
      - '.github/workflows/pr.yml'

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: read

jobs:
  vs-ponyc-release:
    name: Test against recent ponyc release
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ponylang/shared-docker-ci-standard-builder-with-libressl-4.2.0:release
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis-ssl:
        image: ghcr.io/ponylang/redis-ci-redis-ssl:latest
        options: >-
          --health-cmd "redis-cli --tls --insecure ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis-resp2:
        image: redis:5
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Unit tests
        run: make unit-tests config=debug ssl=libressl
      - name: Integration tests
        run: make integration-tests config=debug ssl=libressl
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
          REDIS_SSL_HOST: redis-ssl
          REDIS_SSL_PORT: 6379
          REDIS_RESP2_HOST: redis-resp2
          REDIS_RESP2_PORT: 6379
      - name: Build examples
        run: make build-examples config=debug ssl=libressl
